<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/elegant.css" />
    <link rel="stylesheet" href="assets/css/styleguide.css" />
    <!-- <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    /> -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <title>Elegant E-commerce App</title>
  </head>
  <body>
    <!-- Top Nav section -->
    <div class="text-center top-nav py-3">
      <i class="fas fas fa-ticket-alt"></i> 30% off Storewide Limited! -
      <a href="#" target="_blank" rel="noopener noreferrer"
        >Shop Now <i class="fas fas fa-arrow-right"></i
      ></a>
    </div>

    <!-- Navigation section -->
    <nav class="navbar navbar-expand-lg bg-white">
      <div class="container">
        <a class="navbar-brand" href="#">3legant.</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav m-auto menu">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
            <a class="nav-link" href="#">Shop</a>
            <a class="nav-link" href="#">Product</a>
            <a class="nav-link" href="#">Contact Us</a>
          </div>
        </div>
        <div class="icons align-items-center d-inline-block">
          <i class="fas fas fa-search px-1"></i>
          <i class="fas fa-user-circle px-1"></i>
          <i class="fas fa-shopping-bag px-1"></i>
        </div>
      </div>
    </nav>

    <!-- Hero carousel -->
    <div id="carouselExample" class="carousel slide">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="assets/images/furniture.png"
            class="d-block w-100"
            alt="hero-slider"
            height="500px"
          />
        </div>
        <div class="carousel-item">
          <img
            src="assets/images/furniture.png"
            class="d-block w-100"
            alt="hero-slider"
            height="500px"
          />
        </div>
        <div class="carousel-item">
          <img
            src="assets/images/furniture.png"
            class="d-block w-100"
            alt="hero-slider"
            height="500px"
          />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExample"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExample"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <!-- Text below hero -->
    <div class="container text-start mt-5">
      <div class="row d-flex align-items-center">
        <div class="col-sm col-md-6">
          <h3>Simply Frontend</h3>
        </div>
        <div class="col-sm col-md-6">
          <p>
            3legant is a gift & decorations store based in HCMC, Vietnam. Est
            since 2019.
          </p>
        </div>
      </div>
    </div>

    <!-- Showroom -->
    <div class="container showroom">
      <div class="row">
        <div class="col-md-6">
          <div class="card border-0">
            <img src="assets/images/living-room.png" alt="" />
            <div class="card-img-overlay">
              <h4 class="card-title">Living Room</h4>
              <p class="card-text">
                <a href="#">Shop now <i class="fas fas fa-arrow-right"></i></a>
              </p>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="row">
            <div class="card border-0">
              <img src="assets/images/bedroom.png" alt="" />
              <div class="card-img-overlay d-flex align-items-end">
                <h4 class="card-title">Bedroom</h4>
                <p class="card-text">
                  <a href="#"
                    >Shop now <i class="fas fas fa-arrow-right"></i
                  ></a>
                </p>
              </div>
            </div>
            <div class="row mt-3">
              <div class="card border-0">
                <img src="assets/images/kitchen.png" alt="" />
                <div class="card-img-overlay d-flex align-items-end">
                  <h4 class="card-title">Living Room</h4>
                  <p class="card-text">
                    <a href="#"
                      >Shop now <i class="fas fas fa-arrow-right"></i
                    ></a>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

      <img src="..." class="card-img" alt="..." />
      <div class="card-img-overlay">
        <h5 class="card-title">Card title</h5>
        <p class="card-text">
          This is a wider card with supporting text below as a natural lead-in
          to additional content. This content is a little bit longer.
        </p>
        <p class="card-text"><small>Last updated 3 mins ago</small></p>
      </div>
    </div> -->
    <script src="assets/js/bootstrap.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js "></script> -->
  </body>
</html>
